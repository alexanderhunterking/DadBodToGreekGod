<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Vite App</title>
  </head>
  <body class="bg-dark">
    <div class="row justify-content-between">
      <div class="col"><a href="../index.html" class="px-3">back to home</a></div>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="container text-light">
        <div class="row">
          <div class="col">
            <h3 class="text-center">Sign Up</h3>
            <br />
          </div>
        </div>
        <form id="signup" method="post">
          <div class="mb-3">
            <label for="emailSignUp" class="form-label text-light"
              >Email address</label
            >
            <input
              type="email"
              class="form-control bg-dark text-light"
              id="email"
              name="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="userNameSignUp" class="form-label text-light"
              >Username</label
            >
            <input
              type="username"
              class="form-control bg-dark text-light"
              id="userName"
              name="userName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="passwordSignUp" class="form-label text-light"
              >Password</label
            >
            <input
              type="password"
              class="form-control bg-dark text-light"
              id="password"
              name="password"
            />
          </div>
          <div class="mb-3">
            <label for="confirmPasswordSignUp" class="form-label text-light"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control bg-dark text-light"
              id="confirmPassword"
              name="confirmPassword"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your information with anyone else.
            </div>
          </div>
          <button
            type="submit"
            value="submit"
            class="btn btn-primary position-relative top-0 start-50 translate-middle"
          >
            Sign Up
          </button>
        </form>
      </div>
      <div class="row text-center">
        <div class="col">
          <a class="px-3" id="loginButton" href="login.html"
            >Already have an account?</a
          >
        </div>
      </div>
    </div>

    <script src="../js/signUp.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
