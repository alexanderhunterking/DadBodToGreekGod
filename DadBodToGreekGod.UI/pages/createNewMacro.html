<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="module" src="../js/createNewMacro.js"></script>
    <title>Vite App</title>
  </head>
  <body class="bg-dark text-light">
    <a href="../index.html" class="px-3">back to home</a>
    <a id="logoutLink" class="px-3">logout</a>
    <div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8">
            <h2 class="mb-4">Calorie Calculator</h2>
        
            <form id="calorieForm">
              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control bg-dark text-light" id="age" required>
              </div>
        
              <div class="row mb-3">
                <div class="col-sm-6">
                  <label for="feet" class="form-label">Height (feet):</label>
                  <input type="number" class="form-control bg-dark text-light" id="feet" required>
                </div>
                <div class="col-sm-6">
                  <label for="inches" class="form-label">Height (inches):</label>
                  <input type="number" class="form-control bg-dark text-light" id="inches" required>
                </div>
              </div>
        
              <div class="mb-3">
                <label for="weight" class="form-label">Weight (lbs):</label>
                <input type="number" class="form-control bg-dark text-light" id="weight" required>
              </div>
        
              <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select bg-dark text-light" id="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="activityLevel" class="form-label">Activity Level:</label>
                <select class="form-select bg-dark text-light" id="activityLevel" required>
                  <option value="sedentary">Sedentary</option>
                  <option value="lightlyActive">Lightly Active</option>
                  <option value="moderatelyActive">Moderately Active</option>
                  <option value="veryActive">Very Active</option>
                  <option value="extraActive">Extra Active</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="goal" class="form-label">Goal:</label>
                <select class="form-select bg-dark text-light" id="goal" required>
                  <option value="loseWeight">Lose Weight</option>
                  <option value="maintainWeight">Maintain Weight</option>
                  <option value="gainWeight">Gain Weight</option>
                </select>
              </div>
        
              <button type="button" class="btn btn-primary" id="calculateButton">Calculate</button>
            </form>
        
        </div>
        </div>
          </div>
        </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
