    <div class="main-content">
      <div id="pageTitle"  class="d-flex justify-content-between">
        <h3>Edit Meal</h3>
        <a class="btn btn-sm btn-primary h-100" id="deleteMealButton">Delete</a>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-8">
            <form class="mt-4" id="updateMealForm">
              <div class="mb-3">
                <label for="mealName" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control bg-dark text-light"
                  id="mealName"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="Description" class="form-label"
                  >Description:</label
                >
                <textarea
                  class="form-control"
                  id="Description"
                  rows="3"
                ></textarea>
              </div>

              <div id="ingredientContainer">
                <div class="mb-3">
                  <label for="exampleDataList" class="form-label">Ingredients:</label>
                  <input
                    class="mb-3 form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder=""
                  />
                  <datalist id="datalistOptions">
                  </datalist>
                  <input
                    class="mb-3 form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder=""
                  />
                  <datalist id="datalistOptions">
                  </datalist>
                  <input
                    class="mb-3 form-control"
                    list="datalistOptions"
                    id="exampleDataList"
                    placeholder=""
                  />
                  <datalist id="datalistOptions">
                  </datalist>
                </div>
              </div>


              <button
                type="button"
                class="mt-4 btn btn-primary"
                id="updateMealButton"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
