<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="row justify-content-between">
      <div class="col"><a href="../index.html" class="px-3">back to home</a></div>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="container text-light">
        <div class="row">
          <div class="col">
            <h3 class="text-center">Login</h3>
            <br />
          </div>
        </div>
        <form id="login" method="post">
          <div class="mb-3">
            <label for="userNameSignUp" class="form-label text-light"
              >Username</label
            >
            <input
              type="username"
              class="form-control bg-dark text-light"
              id="username"
              name="username"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="passwordSignUp" class="form-label text-light"
              >Password</label
            >
            <input
              type="password"
              class="form-control bg-dark text-light"
              id="password"
              name="password"
            />
          </div>
          <br />
          <button
            type="submit"
            value="submit"
            class="btn btn-primary position-relative top-0 start-50 translate-middle"
          >
            Login
          </button>
        </form>
      </div>
      <br />
      <div class="row text-center">
        <div class="col">
          <a class="px-3" href="signUp.html">Don't have an account?</a>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
